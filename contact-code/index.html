<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact Nosa</title>
</head>

<body>
    <!-- Back button (fixed in CSS) -->
    <a href="../index.html" class="backbtn" aria-label="Go back to home">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/>
        </svg>
        <span>Back</span>
    </a>

    <section class="contact" id="contacts">
        <h1>Let's Work Together</h1>
        <p class="p">Have a project in mind? Get in touch with us.</p>
        <div class="leel">
            <form action="https://formspree.io/f/mjkpqone" method="POST">
                <div>
                    <p>Name</p>
                    <br>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>

                <div class="MAN">
                    <p>Email</p>
                    <br>
                    <input type="email" name="email" placeholder="youremail@example.com" required>
                </div>

                <div class="MAN">
                    <p>Message</p>
                    <textarea name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <input type="hidden" name="_redirect" value="../home-code/index.html">
</body>

</html>
