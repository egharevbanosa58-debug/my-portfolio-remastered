<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1000">
    <link rel="stylesheet" href="contact-styles.css">
    <!-- <script src="https://kit.fontawesome.com/df50229b9a.js" crossorigin="anonymous"></script> -->
    <meta name="description" content="">
    <title>Contact Nosa</title>
</head>

<body>
    
    <section class="contact" id="contacts">
        <h1>Let's Work Together</h1>
        <p class="p">Have a project in mind? Get in touch with us.</p>
        <div class="leel">
            <form action="https://formspree.io/f/mjkpqone" method="POST">
                <div>
                    <p>Name</p>
                    <br>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>

                <div class="MAN">
                    <p>Email</p>
                    <br>
                    <input type="email" name="email" placeholder="youremail@example.com" required>
                </div>

                <div class="MAN">
                    <p>Message</p>
                    <textarea name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <input type="hidden" name="_redirect" value="./index.html">
    <a href="./index.html" class="backbtn">Back</a>
</body>

</html>
